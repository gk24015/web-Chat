<body>

    <!-- connects to the server and displays results -->
    <div class="container">
        <div class="navbar-header">
            <div class="text justify" ><h1><b>WEB CHAT</b></h1></div>
            </div>
        </div>        
    <div class="container" id="chat">
            <div id="chat-window">
    
            <div id="output"></div>
            <div id="typing"></div>
        </div>
        
    <div class="jumbotron" id="t2">
        <div class="container-sm">
            <div class="container-sm">
              
              <input id="handle" type="text" placeholder="name" class="form-control"/>
              <input id="message" type="text" placeholder="message" class="form-control"/>
              <button id="submit" class="btn btn-md btn-primary ">Send</button>
            </div>
        </div>
    </div>
    </div>
    <hr>


    <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-6 col-lg-6">
              remote
            <video src="" id="rVideo" autoplay="autplay"></video>
          </div>
          <div class="col-sm-6 col-md-6 col-lg-6">
              local
            <video src="" id="lVideo" autoplay="autplay" muted></video>
          </div>
        </div>
        <div id="displayId"></div>
        <input id="connId" type="text" placeholder="enter a connection id" class="form-control" required/>
        <button id="conn_button" class="btn btn-lg btn-success btn-block " type="submit">Connect</button>
        <button id="call_button" class="btn btn-lg btn-warning btn-block " type="submit">Call</button>
      </div>
